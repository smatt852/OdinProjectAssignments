<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script>
        let picNum = 3;
        for(let i = 1; i<= picNum; i++){
            let link=document.createElement('link');
            link.setAttribute('rel', 'preload');
            link.setAttribute('href', `Images/Beau${i}.png`);
            link.setAttribute('as', 'image');
            document.head.appendChild(link);
        }
    </script>
    <title>Slideshow 2</title>
</head>
<body>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding:0;
    }
    .container {
        display: grid;
        grid-template-rows: 18fr 2fr;
        grid-template-columns: 1fr 0.6fr 1fr;
        background-color: rgb(236, 234, 234);
    }
    .pic  {
    grid-row: 1/2;
    grid-column: 2/3;
    background-size:contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: white;
    }
    
    .fadeIn {
        transition: all 5s;
        -webkit-transition: all 5s;
        opacity: 0;
    }
    .invisible {
        opacity: 0;
    }

.niceShadow {
    box-shadow:
   -7px -7px 20px 0px #fff9,
   -4px -4px 5px 0px #fff9,
   7px 7px 20px 0px #0002,
   4px 4px 5px 0px #0001,
   inset 0px 0px 0px 0px #fff9,
   inset 0px 0px 0px 0px #0001,
   inset 0px 0px 0px 0px #fff9,        
   inset 0px 0px 0px 0px #0001;
 transition:box-shadow 0.6s cubic-bezier(.79,.21,.06,.81);
   border-radius: 10px;
}
.frame{
    grid-row: 2/3;
    grid-column: 1/4;
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
  position: relative;
}

.btn{
  height: 50px;
  width: 50px;
  border-radius: 3px;
  background: #e0e5ec;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  -webkit-tap-highlight-color: transparent;
  box-shadow:
   -7px -7px 20px 0px #fff9,
   -4px -4px 5px 0px #fff9,
   7px 7px 20px 0px #0002,
   4px 4px 5px 0px #0001;
 transition:box-shadow 0.6s cubic-bezier(.79,.21,.06,.81);
  font-size: 26px;
  color: #666;
  text-decoration: none;
  border: none;
}
.btn:hover, .selected{
background: radial-gradient(circle,  #0ff 0%, #e0e5ec 60%);
  color: rgba(102,102,102,.5); 
}
.btn:active{
  box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
              -4px -4px 6px 0 rgba(116, 125, 136, .2), 
    inset -4px -4px 6px 0 rgba(255,255,255,.5),
    inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
}

</style>
</head>
<body>
    <div class="container">
        <div id="pic" class="pic niceShadow"></div>

        <div class ="frame niceShadow">
   
        <button class="btn" onclick="backward()">
            <i class="fas fa-backward"></i>
        </button>
        <button class="btn" name="numBtn" id="1" onclick="selectPic(1)">1</button>
        <button class="btn" name="numBtn" id="2" onclick="selectPic(2)">2</button>
        <button class="btn" name="numBtn" id="3" onclick="selectPic(3)">3</button>
        <button class="btn" onclick="forward()">
            <i class="fas fa-forward" ></i>
        </button>
    </div>
</body>
<script>
    
    let pic = document.getElementById('pic');
    let i = 1;
    let direction = 'forward';

    function forward () {
        direction = 'forward';
    }

    function backward () {
        direction = 'backward';
    }

    function display () {

        let selPic=document.getElementById(i);
        let otherPic = document.getElementsByName('numBtn');
        otherPic.forEach((element) => {
            element.classList.remove('selected');
        });
        selPic.classList.add('selected');

        if (direction === 'backward') {
            i--;
            if(i < 1) {
                i = picNum;
            }
        }
        if (direction === 'forward') {
            i++;
            if(i > picNum) {
                i = 1;
            }
        }
        if (direction === 'neither') {
            i = i;
        }
        pic.setAttribute('style', `background: url("Images/Beau${i}.png");
        grid-row: 1/2;
        background-size:contain; background-repeat: no-repeat; 
        background-color: grey; background-position: center; opacity: 1`);
        pic.classList.add('fadeIn');
        }    

    function scrolly() {
        setInterval(function() {
            display();
        }, 5000);
    }
    
    function selectPic(num) {
        i = num;
        direction = 'neither';
    }
    
    scrolly();

        

    
</script>
</html>
